language: go
go:
- 1.10.x
sudo: required
install:
- curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get | bash
script:
- make bootstrap test dist
deploy:
  provider: releases
  api_key: ${env.GITHUB_OAUTH_TOKEN}
  file_glob: true
  file: _dist/*
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
